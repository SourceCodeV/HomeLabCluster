---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-tigovanroy-space
  namespace: default
spec:
  secretName: local-tigovanroy-space-production-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.local.tigovanroy.space"
  dnsNames:
  - "local.tigovanroy.space"
  - "*.local.tigovanroy.space"
